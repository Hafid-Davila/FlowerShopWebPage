<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <img src="images/logoFondoTransparente500.png" alt="Logo de Regocijo Floreria Online">
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="catalog.html">Cátalogo</a>
      <a href="contact.html">Contáctanos</a>
    </nav>
  </header>
  <main class="site-main">
    <section id="content" class="main-content">
      <h2>Contact Form</h2>
      <form id="contact-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer class="site-footer">
    <p>&copy; 2023 My Website</p>
    <a href="https://www.instagram.com/my_instagram_account/">Instagram</a>
    <a href="https://www.facebook.com/RegocijoFloreriaOnline">Facebook</a>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
